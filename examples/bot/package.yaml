name: bot

executable:
  source-dirs: app
  main:        Main.hs
  other-modules:
    - ApiMethods
    - Commands
    - Types
  dependencies:
    - attoparsec
    - base
    - exceptions
    - file-embed
    - microlens
    - microlens-mtl
    - microlens-th
    - mtl
    - text
    - vk-api-mtl
    - unordered-containers
  default-extensions:
    - BlockArguments
    - DerivingStrategies
    - GADTs
    - GeneralizedNewtypeDeriving
    - LambdaCase
    - OverloadedLists
    - OverloadedStrings
    - RankNTypes
    - RecordWildCards
    - TemplateHaskell
    - TypeApplications
